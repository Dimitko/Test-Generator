<!DOCTYPE html>

<html>
    <head>
        <meta name="author"/>
        <meta name="description" content="Form for topic choice"/>
        <meta charset="utf-8" />

        <link href="../styles/PageStyling.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href = "../images/smile.jpg" rel="icon" type="image/jpg">

        <link href="../styles/FormStyling.css" rel="stylesheet"></link>

        <script type="text/javascript" src="/Test-Generator/scripts/navigation_bar.js" defer></script>
        <script type="text/javascript" src="/Test-Generator/scripts/login_utils.js" defer></script>
        <script type="text/javascript" src="/Test-Generator/scripts/papaparse.js" defer></script>
        <script type="text/javascript" src="/Test-Generator/scripts/topic.js" defer></script>
    </head>
    <body class="bodyclass">
        <title>Добавяне на тема</title>

        <div class="form-style-2">
            <h3>Добавяне чрез импортиране на CSV файл</h3>

            <button id="topic-import" type="submit">import CSV</button>

            <input type="file" id="file-upload" />

            <!-- <input type="button" id="topic-import" value="import CSV" /> -->

            <br>
            <br>
            <div id="response-container"></div>

            <br />


            <hr>
            <h3> Добавяне на ръка </h3>

            <div class="form-style-2-heading">Добавяне на тема</div>
            <form id="topic-submit-form">
                <label for="title"><span>Заглавие</span><span class="required">*</span>
                <input id="title" name="title" type="text" class="input-field" placeholder="Не по-дълго от 30 символа" /></label>

                <label for="topicNumber"><span>Номер</span><span class="required">*</span>
                <input id="topicNumber" name="topicNumber" type="text" class="input-field" placeholder="Номер в Puffin" /></label>

                <label for="extraInfo"><span>Допълнителна информация</span><span></span>
                <textarea id="extraInfo" name="extraInfo" class="textarea-field" ></textarea></label>
                <br />
                <label><span></span><span></span><input id="topic-submit" type="submit" value="Запиши" ></input></label>
                <div id="topic-submit-response"></div>
            </form>
        </div>
    </body>
</html>
