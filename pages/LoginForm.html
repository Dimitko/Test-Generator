<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="author"/>
        <meta name="description" content="Form for topic choice"/>
        <meta charset="utf-8" />

        <link href="../styles/PageStyling.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href = "../images/smile.jpg" rel="icon" type="image/jpg">

        <link href="../styles/FormStyling.css" rel="stylesheet"></link>

        <script type="text/javascript" src="/Test-Generator/scripts/navigation_bar.js" defer></script>
        <script type="text/javascript" src="/Test-Generator/scripts/login_utils.js" defer></script>
        <script type="text/javascript" src="/Test-Generator/scripts/login.js" defer></script>

        <title>Вход</title>
    </head>
    <body class="bodyclass">
        <div class="form-style-2" id="login-form-container">
            <div class="form-style-2-heading">Вход</div>
            <form id="login-form">
                <label for="faculty-number"><span>Факултетен номер</span><span class="required">*</span>
                <input id="faculty-number" name="faculty-number" type="text" class="input-field" placeholder="Въведете факултетен номер" /></label>

                <label for="user-key"><span>Потребителски ключ</span><span class="required">*</span>
                <input id="user-key" name="user-key" type="password" class="input-field" placeholder="Въведете потребителски ключ" /></label>
                
                <label><span></span><span></span><input id="login-button" type="submit" value="Вход" ></input></label>
            </form>
            <div id="already-logged-in" hidden="true">Вече сте логнати с факултетен номер: </div>
            <div id="successfully-logged-in" hidden="true">Успешно се логнахте с факултетен номер: </div>
            <div id="login-response"></div>
            <div id="error-login"></div>
        </div>
    </body>
</html>
